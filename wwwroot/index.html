<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilirkişi Sicil Arama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Bilirkişi Sicil Arama Sistemi
                        </h1>
                        <small class="text-light">Sakarya Bölgesi - Modern Web Uygulaması</small>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-outline-light" onclick="istatistikleriGoster()">
                            <i class="fas fa-chart-bar me-1"></i>
                            İstatistikler
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Arama Formu -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">
                                <i class="fas fa-user-search me-2"></i>
                                Bilirkişi Arama
                            </h5>
                            
                            <form id="aramaForm" onsubmit="bilirkisiAra(event)">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="adSoyadInput" 
                                        placeholder="Ad Soyad girin (örn: UFUK GÜNGÖR)"
                                        autocomplete="off"
                                        required>
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search me-1"></i>
                                        Sorgula
                                    </button>
                                </div>
                                
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="tamEslestirme">
                                    <label class="form-check-label" for="tamEslestirme">
                                        Tam eşleştirme (büyük/küçük harf duyarlı)
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Yükleme Göstergesi -->
            <div id="yuklemeDurumu" class="text-center mb-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Aranıyor...</span>
                </div>
                <p class="mt-2">Bilirkişi aranıyor...</p>
            </div>

            <!-- Sonuç Alanı -->
            <div id="sonucAlani" style="display: none;">
                <!-- Sonuç Başlığı -->
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="alert alert-info" id="sonucMesaji"></div>
                    </div>
                </div>

                <!-- Sonuç Listesi -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-list me-2"></i>
                                    Bulunan Bilirkişiler
                                </h6>
                            </div>
                            <div class="card-body p-0">
                                <div id="sonucListesi" class="list-group list-group-flush">
                                    <!-- Dinamik olarak doldurulacak -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Detay Alanı -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Detay Bilgiler
                                </h6>
                                <button id="kopyalaBtn" class="btn btn-sm btn-outline-primary" onclick="sicilKopyala()" style="display: none;">
                                    <i class="fas fa-copy me-1"></i>
                                    Sicil Kopyala
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="detayAlani">
                                    <p class="text-muted text-center">
                                        <i class="fas fa-arrow-left me-2"></i>
                                        Soldan bir bilirkişi seçin
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- İstatistik Modal -->
            <div class="modal fade" id="istatistikModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fas fa-chart-bar me-2"></i>
                                Sistem İstatistikleri
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="istatistikIcerik">
                            <!-- Dinamik olarak doldurulacak -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <small class="text-muted">
                © 2025 Bilirkişi Sicil Arama Sistemi - ASP.NET Core 8 ile geliştirildi
            </small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
